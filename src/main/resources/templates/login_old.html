<html>

<head>
<meta charset="utf-8" />	
<title th:utext="#{label.pages.home.title}">Title</title>	
<!-- ================== BEGIN core-css ================== -->	
<link  th:href="@{/assets/css/vendor.min.css}" type="text/css" rel="stylesheet" />
<link th:href="@{/assets/css/app.min.css}" type="text/css" rel="stylesheet" />
<!-- ================== END core-css ================== -->
</head>
<body class='pace-top'>		
	<!-- BEGIN #app -->
	<div id="app" class="app app-full-height app-without-header">
		<!-- BEGIN login -->
		<div class="login">
			<!-- BEGIN login-content -->
			<div class="login-content">	
           		<h1 class="text-center">Sign In</h1>
					<div class="text-white text-opacity-50 text-center mb-4">
						For your protection, please verify your identity.
					</div>            
            <form name='f' action="login" method='POST'>                 
                <div class="mb-3">
                 <label class="form-label" th:utext="#{label.form.loginEmail}">Email</label>
                 <span class=""><input required="required" class="form-control form-control-lg bg-white bg-opacity-5" type='text' name='username' value=''/></span>
                </div>
                
                <div class="mb-3">        
                 <div class="d-flex">
					<label class="form-label">Password </label>
					<a th:href="@{/forgetPassword.html}" th:utext="#{message.resetPassword}" class="ms-auto text-white text-decoration-none text-opacity-50">Forgot password?</a>
				</div>
                 <span class=""><input required="required" class="form-control form-control-lg bg-white bg-opacity-5" type='password' name='password' /></span>
                </div>
                
                <div class="mb-3">        
                 <label class="form-label" th:utext="#{label.form.login2fa}">Google Authenticator Verification Code</label>
                 <span class=""><input required="required" class="form-control form-control-lg bg-white bg-opacity-5" type='text' name='code' /></span>
                </div>
                
                <div class="mb-3">
                 <input class="btn btn-outline-theme btn-lg d-block w-100 fw-500 mb-3" name="submit" type="submit" th:value="#{label.form.submit}" />
 				</div>
 				
 				<div th:if="${message != null}" class="text-center text-white text-opacity-50">
						<p class="text-warning" th:utext="${message}"></p>
				</div>
					
				<div th:if="${error != null}" class="text-center text-white text-opacity-50">
					<p class="text-danger" th:utext="${session[SPRING_SECURITY_LAST_EXCEPTION]}"></p>
				</div>
					
				<div class="text-center text-white text-opacity-50">
					Don't have an account yet? <a th:href="@{/registration.html}" th:utext="#{label.form.loginSignUp}">Sign up</a>.
				</div>
 				
            </form>
        	</div>
    	</div>
    <div th:insert="theme/theme_util::theme_util"></div>
    </div>
    
    <!-- ================== BEGIN core-js ================== -->
	<script th:src="@{/assets/js/vendor.min.js}"></script>
	<script th:src="@{/assets/js/app.min.js}"></script>	
	<!-- ================== END core-js ================== -->
    
</body>



</html>
