<!DOCTYPE html>
<html>
<head th:include="theme/header :: staticheaderFragment"></head>


<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="assets/index2.html" class="h1"><b>Admin</b>LTE</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Sign in to start your session<br/>
				<span th:if="${error != null}" class="text-center">
					<span class="text-danger"
						th:utext="${session[SPRING_SECURITY_LAST_EXCEPTION]}"></span>
				</span>			
				<span class="text-center">
					<span class="text-warning" th:if="${message != null}"
						th:utext="${message}"></span>
					<span class="text-warning" th:text="${param.message}"></span>
				</span>
</p>
				<form action="login" method='POST'>
        <div class="input-group mb-3">
          <input type="text" required="required" class="form-control form-control-lg bg-white bg-opacity-5" name='username' value='' placeholder="" />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" required="required" class="form-control form-control-lg bg-white bg-opacity-5" name='password' value="" placeholder="" />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" name='code'  class="form-control form-control-lg bg-white bg-opacity-5" value="" placeholder="" />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-key"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

				<div class="social-auth-links text-center mt-2 mb-3">
					<a href="#" class="btn btn-block btn-primary"> <i
						class="fab fa-facebook mr-2"></i> Sign in using Facebook
					</a> <a href="#" class="btn btn-block btn-danger"> <i
						class="fab fa-google-plus mr-2"></i> Sign in using Google+
					</a>
					
				</div>
				<!-- /.social-auth-links -->

      <p class="mb-1">
        <a th:href="@{/forgetPassword.html}">I forgot my password</a>
      </p>
      <p class="mb-0">
        <a th:href="@{/registration.html}" class="text-center">Register a new membership</a>
      </p>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->
<!-- jQuery -->
<script src="assets/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="assets/dist/js/adminlte.min.js"></script>
</body>

</html>
